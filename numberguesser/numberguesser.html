<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span id="min-num">1</span> and <span id="max-num">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter your number">
            <input class="button-primary" type="submit" id="guess-btn" value="submit">
            <!-- <input  type="submit" id="guess-btn" value="submit"> -->
            <p id="message"></p>
        </div>
        
    </div>
    <script src="numberguesser.js"></script>
</body>
</html>
